<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
</head>
<body>
    <h1>Hello {{ user.username }},</h1>
    <p>Thank you for registering. Please click on the link below to activate your account:</p>
    <p>
        <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">
            Activate Your Account
        </a>
    </p>
    <p>If you didn't register on our site, please ignore this email.</p>
    <p>Thank you!</p>
</body>
</html>
